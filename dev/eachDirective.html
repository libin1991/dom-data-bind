<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Data Bind - EACH Directive</title>
    <link rel="stylesheet" type="text/css" href="styles.css" >

</head>
<body>
<h1>Dom Data Bind - Development Workbench</h1>
<p id="menu">
    <script src="./menu.js"></script>
<hr/>
</p>
<div id="ui">
    <div id="data">
        <h2>Data</h2>
        <!-- ========================================================================== --><textarea>


{
    list: [
        { name: "paul" },
        { name: "John" }
    ],

    list2: {
        firstName: "Paul",
        lastName: "Tavares"
    }
}



</textarea><!-- ========================================================================== -->
        <div id="dataError">{{dataError}}</div>
    </div>

    <div id="template">
        <h2>template</h2>
        <!-- ========================================================================== --> <textarea>
<div>
    <h2>EACH below</h2>
    <div _each="item in list">{{ item.name }}</div>

    <hr/>
    <h3>Using object below</h3>
    <div _each="(value, label) in list2">{{ label }} : {{ value }}</div>
</div>



</textarea><!-- ========================================================================== -->
    </div>

    <div id="out"></div>
</div>

<script src="DomDataBind.js"></script>
<script src="./workbench.js"></script>
</body>
</html>
