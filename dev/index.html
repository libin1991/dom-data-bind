<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Data Bind</title>
    <style>
        #ui,
        #data,
        #template,
        #out {
            box-sizing: border-box;
        }

        #ui {
            position: relative;
        }

        textarea {
            width: 100%;
        }

        #data,
        #template {
            width: 40%;
        }

        #data textarea {
            height: 25em;
        }
        #dataError {
            color: red;
            min-height: 1.2em;
        }

        #template textarea {
            height: 15em;
        }

        #out {
            position: absolute;
            right: 0;
            top: 0;
            width: 57%;
            padding: 1em;
            border: 1em solid lightgrey;
            min-height: 43em;
        }


        .border {
            border: 1px solid red;
        }
        .padding {
            padding: 1em;
        }
        .margin {
            margin: 2em;
        }
        .pre {
            white-space: pre;
        }
        .bg-blue {
            background: lightskyblue;
        }
        .bg-red {
            background: lightcoral;
        }
        .bg-green {
            background: lightgreen;
        }
    </style>
</head>
<body>
<h1>Dom Data Bind - Development Workbench</h1>
<div id="ui">
    <div id="data">
        <h2>Data</h2>
<textarea>
{
    firstName: "Paul",
    lastName: "Tavares",
    address: {
        street: "23 central park west ",
        city: "New York",
        state: "New York",
        country: "USA"
    },
    cssClasses: {
        border: false ,
        padding: false,
        margin: false,
        "bg-blue": false,
        "bg-red": false,
        "bg-green": true
    },
    styles: {
        border: "3px solid red"
    },
    ifExtra: false,
    showExtra: true,
    headerTitleTag: "Some Title",
    onBinding: {
        click(ev) {
            ev.target.textContent = ev.target.textContent +
                "\r\nClick: " +
                (new Date()).getTime();
        }
    },
    each: {
        list1: [
            { key: 1, name: "paul", color: "red" },
            { key: 2, name: "jack", color: "blue" }
        ],
        list2: {
            name: "paul",
            color: "red"
        }
    }
}

</textarea>
        <div id="dataError">{{dataError}}</div>
    </div>

    <div id="template">
        <h2>template</h2>
<textarea>
<div b:style="{
        border: styles.border,
        padding: '0.5em'
    }">b:style binding: {{ firstName }}</div>
<div>{{ lastName }}</div>
<div b:class="cssClasses">
    <div>{{ address.city }}</div>
</div>
<hr/>
<div>b-if binding below - currently {{ ifExtra ? 'Shown' : 'Hidden' }}</div>
<div class="bg-blue padding margin" b-if="ifExtra">This is shown because data.showExtra is: {{ ifExtra }}</div>
<div b-show="showExtra">
    b-show binding
    <div class="" b:class="{ 'bg-green': cssClasses['bg-green'] }">This is shown because data.showExtra is: {{ showExtra }}</div>
</div>


<hr/>
<div b:class="{ border: true, padding: true }">
    <div>{{ address.street }}</div>
</div>
<h3 b:attr.title="headerTitleTag">Title on this one</h3>
<div b:on.click="onBinding.click" class="pre">CLICK ME!</div>


<hr/>
<h3>b-loop directive</h3>
<h4>Object:</h4>
<div b-each="(item, key) in each.list2" b:key="key">
    Iteration: {{ key }} == {{ item }} (has access to top-level data: {{firstName}})
</div>

<h4>Array:</h4>
<table>
    <thead>
        <tr>
            <th>Key</th>
            <th>name</th>
            <th>color</th>
        </tr>
    </thead>
    <tbody>
        <tr b-each="item of each.list1"
            b:key="item.key">
            <td style="border-left-width:5px; border-left-style: solid;"
                b:style="{ 'border-left-color': item.color }">{{ item.key }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.color }}</td>
        </tr>
    </tbody>
</table>

</textarea>
    </div>

    <div id="out"></div>
</div>

<script src="DomDataBind.js"></script>
<script>
    const DomDataBind       = window.DomDataBind.default;
    const uiFind            = document.querySelector.bind(document);
    const dataTextarea      = uiFind("#data > textarea");
    const templateTextarea  = uiFind("#template > textarea");
    const outEle            = uiFind("#out");
    const missingTemplate   = "Template is missing!";
    const debounce          = (cb, ms) => {
        let isQueued = null;
        let lastCallArgs;

        return (...args) => {
            lastCallArgs = args;
            if (isQueued) {
                clearTimeout(isQueued);
            }
            isQueued = setTimeout(() => {
                isQueued = null;
                cb(...lastCallArgs);
                lastCallArgs = undefined;
            }, ms || 0);
        };
    };
    const devData = {
        dataError: ""
    };

    let data                = {};
    let currentBinding;

    function sortBy(arr, attr) {
        arr.sort(function (a, b) {
            let attrA = a[attr];
            let attrB = b[attr];

            if (attrA > attrB) {
                return 1;
            }

            if (attrA < attrB) {
                return -1;
            }

            return 0;
        });
    }

    function getData() {
        let newData;
        devData.dataError = "";
        let fn = new Function('return (' + dataTextarea.value + ');');
        try {
            newData = fn();
        }
        catch(e) {
            console.error(e);
            devData.dataError = e.message;
            newData = {};
        }

        Object.assign(data, newData);
        return data;
    }

    function createDomBinding() {
        if (currentBinding) {
            currentBinding.destroy();
        }

        outEle.textContent = "";
        outEle.innerHTML = `<div>${templateTextarea.value}</div>` || "<div>{{ missingTemplate }}</div>";
        currentBinding = DomDataBind.create(outEle.firstChild, getData());
    }

    dataTextarea.addEventListener("keyup", debounce(getData, 1000));
    templateTextarea.addEventListener("keyup", debounce(createDomBinding, 1000));
    createDomBinding();
    DomDataBind.create(uiFind("#dataError"), devData);
</script>
</body>
</html>
