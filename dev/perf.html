<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Performance</title>

    <link rel="stylesheet" type="text/css" href="styles.css" >
</head>
<body>
<p id="menu">
    <script src="./menu.js"></script>
<hr/>
</p>
    <div id="app">
        <div>
            <a href="javascript:" _on.click="clear">Clear</a> |
            <a href="javascript:" _on.click="add1h">Add 100</a> |
            <a href="javascript:" _on.click="add1k">Add 1,000</a> |
            <a href="javascript:" _on.click="add10k">Add 10,000</a>
        </div>
        <div>{{ lastMeasurement }}</div>
        <table>
            <tr _each="item in items" _class="{ 'selected': selected === item }" _on.click="selected = item">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
            </tr>
        </table>
    </div>

    <script src="DomDataBind.js"></script>
    <script>

        data = {
            items: [],
            selected: null,
            lastMeasurement: "",
            clear() {
                data.items.splice(0);
                data.lastMeasurement = "";
            },
            add1h() {
                addItemsAndMeasure(100);
            },
            add1k() {
                addItemsAndMeasure(1000);
            },
            add10k() {
                addItemsAndMeasure(10000);
            }
        };
        _count = 1000;
        function addItemsAndMeasure(count) {
            const itemList = generate(count);
            const markName = `add${ count }`;
            const markNameStart = `${ markName }-start`;
            const markNameEnd = `${ markName }-end`;


            performance.mark(markNameStart);
            data.items.push(...itemList);
            setTimeout(() => {
                performance.mark(markNameEnd);
                performance.measure(markName, markNameStart, markNameEnd);

                data.lastMeasurement = `Add ${ count } = ${ performance.getEntriesByName(markName)[0].duration }`;
                console.log(data.lastMeasurement);

                performance.clearMarks();
                performance.clearMeasures();
            }, 0);
        }
        function generate(n = 10){
            let response = [];
            while (--n) {
                response.push({
                    id: _count++,
                    name: `name ${ _count - 1 }`,

                });
            }
            return response;
        }

        window.DomDataBind.default.create(document.getElementById("app"), data);
    </script>
</body>
</html>
