<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Data Bind - ATTR Directive</title>
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <style>
        #attr_ele:before {
            content: attr(data-val);
        }
    </style>
</head>
<body>
<h1>Dom Data Bind - Development Workbench</h1>
<p id="menu">
    <script src="./menu.js"></script>
<hr/>
</p>
<div id="ui">
    <div id="data">
        <h2>Data</h2>
        <!-- ========================================================================== --><textarea>
{
    attr1: "Attribute one is set",
    attr2: "Attribute two is set"
}



</textarea><!-- ========================================================================== -->
        <div id="dataError">{{dataError}}</div>
    </div>

    <div id="template">
        <h2>template</h2>
<!-- ========================================================================== --> <textarea>
<div>
    <h2>Att below</h2>
    <div id="attr_ele" _attr.title="attr1" _attr.data-val="attr2"></div>
</div>


</textarea><!-- ========================================================================== -->
    </div>

    <div id="out"></div>
</div>

<script src="DomDataBind.js"></script>
<script src="./workbench.js"></script>
</body>
</html>
